<!--Створити html файл з таблицею статистики по наступним полям: вік, стать, країна-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table with statistics</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Age</th>
                <th>Male</th>
                <th>Female</th>
                <th>America</th>
                <th>Europe</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>18-25</td>
                <td>45%</td>
                <td>55%</td>
                <td>45%</td>
                <td>55%</td>
            </tr>
            <tr>
                <td>26-35</td>
                <td>55%</td>
                <td>25%</td>
                <td>45%</td>
                <td>55%</td>
            </tr>
            <tr>
                <td>35+</td>
                <td>50%</td>
                <td>50%</td>
                <td>45%</td>
                <td>55%</td>
            </tr>
           
        </tbody>
    </table>
</body>
</html>
